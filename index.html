<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
  </head>

  <body>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
      <input type="file" id="audioFile" accept="audio/*,.mp3,.wav,.ogg,.m4a,.aac,.flac,video/*,.mp4,.avi,.mov,.mkv" style="display: none;">
      <button onclick="event.stopPropagation(); document.getElementById('audioFile').click(); return false;"
              style="padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 5px;">
        Upload Music File
      </button>
      <br>
      <button id="startAudio" onclick="event.stopPropagation(); userStartAudio(); return false;"
              style="padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; display: none;">
        Enable Audio Permission
      </button>
      <br>
      <button id="playPauseBtn" onclick="event.stopPropagation(); togglePlayPause(); return false;" disabled
              style="padding: 10px 20px; background: #cccccc; color: #666666; border: none; border-radius: 5px; cursor: not-allowed; margin-top: 5px; display: none;">
        â–¶ Play
      </button>
      <br>
      <button id="micBtn" onclick="event.stopPropagation(); toggleMicrophone(); return false;"
              style="padding: 10px 20px; background: #FF9800; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 5px;">
        Use Microphone
      </button>
      <div id="fileName" style="margin-top: 5px; color: #333; font-size: 14px;"></div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
